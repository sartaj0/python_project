{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}

<div class="container auth-page">
	<div></div>
	<div class="row justify-content-center">
		<div class="card text-white bg-dark mb-3" style="max-width: 20rem;" id="login-block">
			<div class="card-header">Log In</div>
			<div class="card-body">
				<form action="/auth/login" method="post" enctype="application/json">
					<input type="email" id="email" name="email" placeholder="Email" required>

					<input type="password" id="pass" name="pass" placeholder="Password" required>

					<input type="submit" class="submit">
				</form>
			</div>
		</div>
	</div>

	<div class="row justify-content-center">
		<div class="card text-white bg-dark mb-3 login-block" style="max-width: 20rem; display: none;" id="signin-block">
			<div class="card-header">Sign In</div>
			<div class="card-body">
				<form class="" action="/auth/signin" enctype="application/json">
					<input type="text" id="fname" name="fname" placeholder="First Name">

					<input type="text" id="lname" name="lname" placeholder="Last Name">

					<input type="email" id="email" name="email" placeholder="Email">

					<input type="password" id="pass" name="pass" placeholder="Password">

					<input type="submit" />
				</form>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row justify-content-center">
		<button onclick="myFunction()" id="toggle-block-auth-button">Don't have account create Account</button>
	</div>
</div>
<script>
	function myFunction() {
		var x = document.getElementById("login-block");
		var y = document.getElementById("signin-block");
		if (y.style.display === "none") {
			y.style.display = "block";
			x.style.display = "none";
			document.getElementById("toggle-block-auth-button").innerHTML = "Already have a account";
		} 
		else {
			x.style.display = "block";
			y.style.display = "none";
			document.getElementById("toggle-block-auth-button").innerHTML = "Don't have account create Account";
		}

	function login() {

	}
}
</script>
{% endblock %}
